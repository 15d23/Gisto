<div class="modal-overlay"></div>
<div class="modal-window modal-small">
    <div class="modal-close" ng-click="hideModal()"></div>
    <h1>{{ title }}</h1>

    <p>{{ description }}</p>

  <div class="button-group">
    <button type="button" ng-click="close(true)">Yes</button>
    <button type="button" ng-click="close(false)">No</button>
  </div>
</div>
